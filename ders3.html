<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Style</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: darkcyan;
            margin-bottom: 15px;
        }
        
        .blue {
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box" :class="className"></div>
        <div class="box" :class="className"></div>
        <button @click="showBlue =!showBlue">Ekle/KaldÄ±r</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                showBlue: true
            },
            computed: {
                className() {
                    return {
                        'blue': this.showBlue
                    }
                }
            }
        })
    </script>
</body>

</html>
